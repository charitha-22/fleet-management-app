<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/admin-styles.css">
</head>
<body>
    <h2>Fleet Management</h2>
    <!-- Navbar section -->
    <select id="filterCategory">
        <option value="all">ALL</option>
        <option value="auto">Auto</option>
        <option value="car">Car</option>
        <option value="truck">Truck</option>
        <option value="Bus">Bus</option>
    </select>

    <select id="filterAvail">
        <option value="all">ALL</option>
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
    </select>

    <button onclick="clearFilter()">Clear Filter</button>

    <hr>

    <h3>Add Fleet</h3>
    <input type="text" id="reg" placeholder="enter Reg No of vehicle"> <br><br>
    <select id="cat">
        <option value="auto">Auto</option>
        <option value="car">Car</option>
        <option value="truck">Truck</option>
        <option value="Bus">Bus</option>
    </select><br><br>
    <input type="text" id="driver" placeholder="enter driver name"><br><br>

    <select id="avail">
        <option value="available">Available</option>
        <option value="unavailable">Unavailable</option>
    </select><br><br>
    <button onclick="addFleet()">Add Fleet</button>
    <hr>
    <h3>Vehicles</h3>
    <div id="container"></div>
</body>
<script src="scripts/admin-script.js"></script>
</html>
